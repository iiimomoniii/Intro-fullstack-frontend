<div class="row">
  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">

      <img src="assets/images/icons/warehouse.png" alt="" class="icon me-3">


      <div class="d-dlex flex-column">
        <div class="h6 mb-0">Stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img src="assets/images/icons/warning.png" alt="" class="icon me-3">
      <div class="d-dlex flex-column">
        <div class="h6 mb-0">Stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img src="assets/images/icons/out_of_stock.png" alt="" class="icon me-3">
      <div class="d-dlex flex-column">
        <div class="h6 mb-0">Stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
</div>

<!-- table -->
<div class="mat-elevation-z8 mt-3 table-responsive">
  
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Search product</mat-label>
      <input matInput placeholder="search" (keyup)="search($event)" [(ngModel)]="textSearch" >
      <mat-icon matSuffix *ngIf="!textSearch">search</mat-icon>
      <button mat-icon-button matSuffix *ngIf="textSearch" (click)="clearSearch()">
        <mat-icon >close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="table table-striped table-hover">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Image </th>
      <td mat-cell *matCellDef="let data">
        <div class="over-lay mx-auto d-block border-top border-left border-right rounded-top">
          <img [src]="data.image" class="w-100 bg-light rounded-top" alt="">
          <div class="over-lay-text text-center mat-small">1150</div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Name </th>
      <td mat-cell *matCellDef="let data" class="align-middle text-truncate"> {{ data.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-end"> Price </th>
      <td mat-cell *matCellDef="let data" class="align-middle text-end"> {{ data.price | number : '1.2-2' }} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-end"> Stock </th>
      <td mat-cell *matCellDef="let data" class="align-middle text-end"> {{ data.stock | number }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Action </th>
      <td mat-cell *matCellDef="let data" class="align-middle text-center">
        <button mat-icon-button>
          <mat-icon>edit_outline</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>delete_outline</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<!-- table -->

<div class="row">
  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img src="assets/images/icons/warehouse.png" alt="" class="icon me-3">
      <div class="d-dlex flex-column">
        <div class="h6 mb-0">Stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img src="assets/images/icons/warning.png" alt="" class="icon me-3">
      <div class="d-dlex flex-column">
        <div class="h6 mb-0">Stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img src="assets/images/icons/out_of_stock.png" alt="" class="icon me-3">
      <div class="d-dlex flex-column">
        <div class="h6 mb-0">Stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Image </th>
    <td mat-cell *matCellDef="let data"><img [src]="data.image" class="img-fluid rounded-top" alt=""></td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Name </th>
    <td mat-cell *matCellDef="let data"> {{ data.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Price </th>
    <td mat-cell *matCellDef="let data"> {{ data.price }} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Stock </th>
    <td mat-cell *matCellDef="let data"> {{ data.stock }} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Action </th>
    <td mat-cell *matCellDef="let data">
      <button mat-icon-button>
        <mat-icon>edit_outline</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>delete_outline</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
